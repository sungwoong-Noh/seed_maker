name: CI

on:
  push:
    branches: [main, master, feature/ui-ux-improvement]
  pull_request:
    branches: [main, master]

defaults:
  run:
    working-directory: web

env:
  # Next.js 빌드에 필요한 최소 env (Secrets 미설정 시 placeholder, 실서비스는 Repo Secrets 추가)
  NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
  NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder-for-ci-build' }}

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit test
        run: npm run test -- --run

      - name: Build
        run: npm run build
        env:
          # 빌드 시점에 dummy로 해도 됨 (runtime에서 실제 값 사용)
          NEXT_PUBLIC_SUPABASE_URL: ${{ env.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ env.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

  e2e:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E
        run: npm run test:e2e
        env:
          # 워크플로 env 상속. 실 Supabase 연동 시 Secrets에 NEXT_PUBLIC_* 추가
          # 인증 E2E 전체 실행: TEST_EMAIL, TEST_PASSWORD를 Secrets에 추가
          TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}

